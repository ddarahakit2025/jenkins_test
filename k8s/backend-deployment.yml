apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: sjb
  name: backend-deployment-blue
spec:
  selector:
    matchLabels:
      type: backend
      deployment: blue
  replicas: 2
  strategy:
    type: RollingUpdate
  minReadySeconds: 10
  template:
    metadata:
      labels:
        type: backend
        deployment: blue
    spec:
      containers:
        - name: backend-blue
          image: ddarahakit2025/backend:latest
      terminationGracePeriodSeconds: 0
